<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda.Cloud</title>
    <link rel="stylesheet" href="/CSS/default.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/media.css">
    <link rel="icon" type="image/x-icon" href="#">
    <script src="/JS/script.js" defer></script>
</head>
<body>
    <header>
        <ul class="navbar">
            <li><a href="index.html">HOME</a></li>
            <li><a href="account-success.html">ACCOUNT</a></li>
            <li><a href="#">CLOUD ACCESS</a></li>
            <li><a href="#">ABOUT US</a></li>
        </ul>
    </header>
    <div class="container">
        <div class="intro">
            <h1>Agenda.Cloud <span><img src="/MEDIA/io-icon.svg" alt="IO Icon"></span></h1>
            <h2>Managing your tasks, from the Cloud</h2>
            <span>Get Started Offline</span>
            <div class="signup">
                <div class="signup-wrapper">
                    <button class="expand-btn" id="signupBtnExpand">Sign Up</button>
                    <span id="featDesc">Access to Cloud features & more...</span>
                </div>
                <div class="signup-form-wrapper" id="signupForm">
                    <form method="post">
                        <div class="signup-details">
                            <h3>Agenda.Cloud Account</h3>
                            <p>Sign up with access to all cloud features</p>
                        </div>
                        <div class="info">
                            <input type="text" placeholder="First Name" id="acctFName">
                            <br>
                            <input type="text" placeholder="Last Name" id="acctLName">
                            <br>
                            <input type="email" placeholder="Email" id="acctEmail">
                            <br>
                            <input type="text" placeholder="Confirm Email Address">
                            <br>
                            <div class="terms-wrapper">
                                <input type="checkbox" id="terms">
                                <label for="terms" id="termsLabel">Agree to <a href="#">Terms & Conditions</a></label>
                            </div>
                            <button class="submit-btn" id="signupSubmitBtn" type="button">Sign Up</button>
                            <div class="loading-wrapper" id="loadingWrapper">
                                <img src="/MEDIA/loading-rays.png" alt="Loading Bar" class="loading-icon">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="input-wrapper">
            <h3>Current Agenda <button><img src="/MEDIA/io-icon.svg" alt="Cloud"></button></h3>
            <div class="input-section">
                <input type="text" pattern="/[a-z][A-Z][0-9]/gi"aria-label="Task Input" maxlength="25" class="input" id="agendaInput">
                <button class="input-btn" id="submitBtn" onclick="addItem()"><span><img src="/MEDIA/add-icon.png" alt="Add Icon"></span></button>
            </div>
        </div>
        <div class="output-wrapper">
            <div class="action-wrapper">
                <button class="action-btn" id="#"><img src="/MEDIA/del.svg" alt="Action Button Delete Recent" aria-label="Action Button ?"></button>
                <button class="action-btn" id="#"><img src="/MEDIA/delAll.svg" alt="Action Button Delete All" aria-label="Action Button ?"></button>
                <button class="action-btn" id="#"><img src="/MEDIA/orderList.svg" alt="Action Button Alphabet Ordering" aria-label="Action Button ?"></button>
            </div>
            <ul class="output">
                <li class="output-item">
                    <input class="output-text" readonly required>
                    <ul class="output-actions">
                        <li><button class="output-action-btn" id="#">EDIT <span><img src="#" alt="Action Btn ?"></span></button></li>
                        <li><button class="output-action-btn" id="#">CLONE <span><img src="#" alt="Action Btn ?"></span></button></li>
                        <li><button class="output-action-btn" id="#">DEL <span><img src="#" alt="Action Btn ?"></span></button></li>
                        <li><button class="output-action-btn" id="#">UP <span><img src="#" alt="Action Btn ?"></span></button></li>
                        <li><button class="output-action-btn" id="#">DOWN <span><img src="#" alt="Action Btn ?"></span></button></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
