<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda.Cloud</title>
    <link rel="stylesheet" href="/CSS/default.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/media.css">
    <link rel="icon" type="image/x-icon" href="#">
    <script src="/JS/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="intro">
            <h1>Agenda.Cloud</h1>
            <h2>Managing your tasks, from the Cloud</h2>
            <span>Get Started Offline</span>
            <div class="signup">
                <button class="expand-btn" id="signupbtnExpand">Sign Up</button>
                <span>Access to Cloud features & more...</span>
                <div class="signup-form-wrapper">
                    <form method="post">
                        <div class="signup-details">
                            <h3>Welcome to Agenda.Cloud</h3>
                            <p>Free Account with access to all features</p>
                        </div>
                        <div class="info">
                            <input type="text" placeholder="First Name">
                            <br>
                            <input type="text" placeholder="Last Name">
                            <br>
                            <input type="email" placeholder="Email">
                            <br>
                            <input type="text" placeholder="Confirm Email Address">
                            <br>
                            <div class="terms-wrapper">
                                <input type="checkbox" id="terms">
                                <label for="terms" id="termsLabel">Agree to <a href="#">Terms & Conditions</a></label>
                            </div>
                            
                            <br>
                            <button class="submit-btn" id="signupSubmitBtn">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="input-wrapper">
            <h3>Current Agenda <button><img src="#" alt="Cloud"></button></h3>
            <div class="input-section">
                <input type="text" pattern="/[a-z][A-Z][0-9]/gi"aria-label="Task Input" maxlength="25" class="input" id="agendaInput">
                <button class="submit-btn" id="submitBtn">Add Agenda<span><img src="#" alt="Add Icon"></span></button>
            </div>
        </div>
        <div class="output-wrapper">
            <div class="action-wrapper">
                <button class="action-btn" id="#"><img src="#" alt="Action Button ?" aria-label="Action Button ?"></button>
                <button class="action-btn" id="#"><img src="#" alt="Action Button ?" aria-label="Action Button ?"></button>
                <button class="action-btn" id="#"><img src="#" alt="Action Button ?" aria-label="Action Button ?"></button>
                <button class="action-btn" id="#"><img src="#" alt="Action Button ?" aria-label="Action Button ?"></button>
            </div>
            <ul class="output">
                <li class="output-item">
                    <input class="output-text" readonly>
                    <ul class="output-actions">
                        <li><button class="output-action-btn" id="#">EDIT <span><img src="#" alt="Action Btn ?"></span></button></li>
                        <li><button class="output-action-btn" id="#">CLONE <span><img src="#" alt="Action Btn ?"></span></button></li>
                        <li><button class="output-action-btn" id="#">DEL <span><img src="#" alt="Action Btn ?"></span></button></li>
                        <li><button class="output-action-btn" id="#">UP <span><img src="#" alt="Action Btn ?"></span></button></li>
                        <li><button class="output-action-btn" id="#">DOWN <span><img src="#" alt="Action Btn ?"></span></button></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
